<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Real para Dólar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor Real para Dólar</h1>
        <table>
            <tr>
                <td>Valor em Real:</td>
                <td><input type="number" id="valorReal" placeholder="Digite o valor em R$"></td>
            </tr>
            <tr>
                <td>Valor em Dólar:</td>
                <td><input type="text" id="valorDolar" readonly></td>
            </tr>
            <tr>
                <td>Cotação atual:</td>
                <td><span id="cotacaoAtual">Carregando...</span></td>
            </tr>
        </table>
    </div>
    <footer>

    </footer>
